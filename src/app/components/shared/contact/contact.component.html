<mat-grid-list cols="1" rowHeight="fit" style="height:100px" guttersize="10px">
  <mat-grid-tile>
    <h2 class="Title">Contáctenos</h2>
  </mat-grid-tile>
</mat-grid-list>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Gerentes">
      <div class="Tablita" style="text-align:center;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
          </ng-container>

          <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
          </ng-container>

          <ng-container matColumnDef="Teléfono">
            <th mat-header-cell *matHeaderCellDef>Teléfono</th>
            <td mat-cell *matCellDef="let employee"> {{employee.phone}} </td>
          </ng-container>


          <ng-container matColumnDef="Foto">
            <th mat-header-cell *matHeaderCellDef>Foto</th>
            <td mat-cell *matCellDef="let employee">
              <div class="Image-Container" align="center">
                <img [src]="employee.image" />
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="Horario">
            <th mat-header-cell *matHeaderCellDef>Horario de Atención</th>
            <td mat-cell *matCellDef="let employee">
              {{employee.horario}}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-tab>
    <mat-tab label="Redes Sociales">
      <div class="Answer" align="center">
        <h3 align="center" class="mt-3">Búsquenos en:</h3>
        <ul class="social-networks spin-icon">
          <li><a href="https://www.facebook.com/" class="icon-facebook mr-5">Facebook</a></li>
          <li><a href="https://twitter.com/" class="icon-twitter mr-5">Twitter</a></li>
          <li><a href="https://instagram.com" class="icon-instagram">Instagram</a></li>
        </ul>
      </div>
    </mat-tab>
  </mat-tab-group>
